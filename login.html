<HTML>
<HEAD>

<TITLE>Login Page</TITLE>

<BODY>
<div align ="center">
<h1>ログイン画面</h1>


<p class ="br3">ユーザー新規登録</p>
<FORM ACTION="UserUpdateServlet">
<table class="type01">
	<tr>
		<th scope="row">UserID</th>
		<td><input type="text" name="id"></td>
	</tr>
	<tr>
		<th scope="row">Password</th>
		<td><input type="text" name="pass"></td>
	</tr>
</table>
<input class = "br4" type="submit" value="新規登録">
</form>

<p class="br3"> ユーザーログイン</p>

<FORM ACTION="UserSelectServlet">
<table class="type01">
	<tr>
		<th scope="row">UserID</th>
		<td><input type="text" name="id"></td>
	</tr>
	<tr>
		<th scope="row">Password</th>
		<td><input type="text" name="pass"></td>
	</tr>
</table>

<input class = "br4" type="submit" value="ログイン">
</form>

</div>
